<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="Thanhtoan.css">
    <script src="https://kit.fontawesome.com/5a06f65a96.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dai"></div>

    <header class="header">
        <div class="logo"></div>
    </header>

    <section class="section">
        <div class="login">
            <b>Thông tin nhận hàng</b>
            <i class="fa-regular fa-user"></i>
            <a href="DangNhap.html">Đăng nhập</a>
        </div>
        
        <div class="form-pay">
            <div class="email">
                <input type="email" placeholder="Email">
            </div>
            <div class="user">
                <input type="text" placeholder="Họ tên">
            </div>
            <div class="phone">
                <input type="text" placeholder="Số điện thoại">
            </div>
            <div class="address">
                <input type="text" placeholder="Địa chỉ">
            </div>
            <div class="city">
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Tp.Vinh</option>
                    <option value="">Tp.HCM</option>
                    <option value="">Tp.HCM</option>
                </select>
            </div>
            <div class="hometown">
                <select name="" id="" >
                    <option value=""></option>
                    <option value="">Tân Lập</option>
                    <option value="">Hưng Hòa</option>
                    <option value="">Nghi Lộc</option>
                </select>
            </div>
            <div class="note">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ghi chú"></textarea>
            </div>
        </div>

        <div class="ship">
            <b>Vận chuyển</b>
        </div>
        
        <div class="ht"></div>
        <input class="radio" type="radio">
        <div class="ht-note">
            <a href="">Giao hàng tiện lợi</a>
            <p>40.000đ</p>
        </div>
        
        <div class="note-pay">
            <b>Thanh toán</b>
        </div>

        <div class="ht-2"></div>
        <input class="bill" type="radio">
        <div class="ht-2-note">
            <a href="">Thanh toán khi nhận hàng (COD)</a>
            <i class="fa-solid fa-money-bill-1"></i>
        </div>

        <div class="left">
            <div class="name">
                <b>Đơn hàng (1 sản phẩm)</b>
            </div>
            <hr style="margin-top: 15%;margin-left:0px; width: 80%;">

            <div class="product"></div>
            <div class="n">
                <p class="d">Dâu tây Đà Lạt</p>
                <p class="g">130.000đ</p>
            </div>
            <hr style="margin-top: 20%;margin-left:0px; width: 80%;">

            <div class="sale">
                 <input type="text" placeholder="Nhập mã giảm giá">
            </div>
            
            <div class="code-sale">
                <a href=""><input type="submit" value="Áp dụng"></a>
            </div>
           
            <div class="money">
                <p class="tt">Tạm tính:</p>
                <p class="shipper">Phí vận chuyển:</p>
            </div>

            <div class="phi">
                <p class="shipper-tt">130.000đ</p>
                <p class="m-tt">40.000đ</p>
            </div>
             <hr style="margin-top: 16%;margin-left:0px; width: 80%;">

            <hr style="margin-top: 18%;margin-left:0px; width: 80%;">
             <div class="all">
                <p class="sum">Tổng cộng:</p>
                <p class="pay-sum">170.000đ</p>
             </div>
             
             <div class="end">
                <div class="back">
                    <a href="GioHang.html">Quay về giỏ hàng</a>
                    <input type="submit" value="Đặt hàng">
                </div>
             </div>
        </div>    
    </section>
   
</body>
</html>
